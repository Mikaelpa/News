<html>
    <head>
        <title>News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <body>
        <table style="width:100%">
            <tr>
                <th> <a th:href="@{/}" th:text="All"> All news</a>
                </th>
                <th> <a th:href="@{/popular}" th:text="Popular"> All news</a>
                </th>
                <th th:each="subject : ${subjects}">
                    <a th:href="@{/{subjectName}(subjectName=${subject.name})}" th:text="${subject.name}">subject name</a>
                </th>
                </th>
                <th> <a th:href="@{/create}" th:text="Create"> create </a>
                </th>
                <th> <a th:href="@{/edit}" th:text="Edit"> edit </a>
                </th>
            </tr>
        </table>
    <th th:each="article : ${articles}">

        <h1 th:text="${article.header}"> header </h1>
        <p th:text="${article.pdate}"> date </p>
        
        <h2 th:text="${article.ingress}"> ingress </h2>
        <img th:src="@{/images/{id}/content(id=${article.id})}"/>
    <p th:text="${article.content}"> content </p>
    <b th:each="writer : ${article.writerName}" th:text="${writer}">  </b>
    

</th>
</body>
</html>
